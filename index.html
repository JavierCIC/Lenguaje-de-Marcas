<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro al Evento TechFest 2025</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="container">
    <h1>Registro al TechFest 2025</h1>
    <p>Rellena el formulario para acceder a la mayor Feria Tecnológica.</p>

    <form action="#" method="post" aria-label="Formulario de registro al evento">

      <fieldset>
        <legend>Datos personales</legend>

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Nombre">

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="email ">

        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha" required>
      </fieldset>

      <fieldset>
        <legend>Preferencias del evento</legend>

        <label for="color">Color de tu credencial:</label>
        <input type="color" id="color" name="color" value="#0066cc">

        <label for="nivel">Nivel de experiencia en tecnología:</label>
        <input type="range" id="nivel" name="nivel" min="1" max="10" value="5" aria-label="Nivel de experiencia (1 a 10)">

        <label for="foto">Sube tu foto (opcional):</label>
        <input type="file" id="foto" name="foto" accept="image/*">
      </fieldset>

      <fieldset>
        <legend>Confirmación</legend>

        <label>
          <input type="checkbox" name="terminos" required>
          Acepto los términos y condiciones
        </label>

        <button type="submit">Enviar registro</button>
      </fieldset>
    </form>
  </main>

</body>
</html>
